<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Property</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  
  body{
    background-color: grey;
  }
  .parent{
    border: 2px solid black;
    outline: 5px solid black;
    box-sizing: border-box;
    width: 296px;
    height: 296px;
    margin: 210px auto;
    position: relative;
  }
  
  .box{
    margin: 5px auto;
    padding: 5px;
    width: 50vw;
    height: 25vh;
    
  }
  
  .box1{
    background-color: black;
    position: absolute;
    top: 15px;
    left: 20px;
    z-index: 1;
    /*border: 5px solid rgb(188,188,188);
    outline: 3px solid black;
    box-sizing: border-box;
    border-radius: 10px;*/
    box-shadow: 10px 15px 10px 5px rgb(188,188,188);
  }
  
  .box2{
    background-color: rgb(31,31,31);
    position: absolute;
    top: 35px;
    left: 40px;
    z-index: 2;
    /*border: 5px solid rgb(71,71,71);
    outline: 3px solid rgb(31,31,31);
    box-sizing: border-box;
    border-radius: 10px;*/
    box-shadow: 10px 15px 10px 5px rgb(71,71,71);
  }
  
  .box3{
    background-color: rgb(71,71,71);
    position: absolute;
    top: 55px;
    left: 60px;
    z-index: 3;
    /*border: 5px solid rgb(31,31,31);
    outline: 3px solid rgb(71,71,71);
    box-sizing: border-box;
    border-radius: 10px;*/
    box-shadow: 10px 15px 10px 5px rgb(31,31,31);
  }
  
  .box4{
    background-color: rgb(188,188,188);
    position: absolute;
    top: 75px;
    left: 80px;
    z-index: 4;
    /*border: 5px solid black;
    outline: 3px solid rgb(188,188,188);
    box-sizing: border-box;
    border-radius: 10px;*/
    box-shadow: 10px 15px 10px 5px black;
  }
  
  .parent .box4 p{
    font-family:Times New Roman;
    font-size: 25px;
    text-align: center;
    position: relative;
    top: 75px;
    text-shadow: 4px 5px 5px white;
  }
  </style>
</head>
<body>
  <div class="parent">
   <div class="box box1"></div>
   <div class="box box2"></div>
   <div class="box box3"></div>
   <div class="box box4"><p>I did it!</p>
   </div>
  </div>
</body>
</html>
