<style>
  :root{
    --defbaco: black;
    --defco: lightyellow;
    --defteal: center;
    --deffofa: Times New Roman;
    --defwi: 250px;
    --defhe: 200px;
    --defpa: 65px 0px;
    --defma: 50px auto;
    --defbo: 15px solid silver;
    --defbora: 25px;
    --defbosh: 10px 15px 10px 5px black;
    --deftesh: 2.5px 5px 5px lightyellow;
    --defbosi: border-box;
  }
  
  *{
    margin: 0;
    padding: 0;
  }
  
    body{
      background-color: grey;
    }
    
    .name{
      /*--defbaco: silver;*/
      background-color: var(--defbaco);
      color: var(--defco);
      text-align: var(--defteal);
      font-family: var(--deffofa);
      width: var(--defwi);
      height: var(--defhe);
      padding: var(--defpa);
      margin: var(--defma);
      border: var(--defbo);
      border-radius: var(--defbora);
      box-shadow: var(--defbosh);
      text-shadow: var(--deftesh);
      box-sizing: var(--defbosi);
    }
